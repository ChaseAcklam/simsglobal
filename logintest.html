<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login Testing</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="test">
      <form action="/Account/Login" class="form-horizontal ng-pristine ng-valid" method="post">                                                    <div class="col-md-12">
                                                          <div class="row">
                                                              <div class="col-md-12">
                                                                  <h3 class="text-center">Log In</h3>
                                                              </div>
                                                          </div>
                                                          <div class="divider"></div>
                                                          <div class="form-group">
                                                              <div class="col-md-12 text-center" style="padding-top:15px; padding-bottom:15px;">
                                                                  <label for="UserName" class="sr-only">Email address</label>
                                                                  <input id="UserName" name="UserName" placeholder="Username" type="text" class="form-control">
                                                              </div>
                                                          </div>
                                                          <div class="row">
                                                              <div class="col-md-12 text-center" style="padding-bottom:15px;">
                                                                  <label for="Password" class="sr-only">Password</label>
                                                                  <input id="Password" name="Password" placeholder="Password" type="password" class="form-control">
                                                              </div>
                                                          </div>
                                                          <div class="row">
                                                              <div class="col-md-12" style="padding-bottom:15px; ">
                                                                  <div class="checkbox">
                                                                      <label>
                                                                          <input type="checkbox" value="remember-me"> Remember me
                                                                      </label>
                                                                  </div>
                                                              </div>
                                                          </div>
                                                          <div class="row">
                                                              <div class="col-md-12 validation-summary-errors-unlisted text-center" style="padding-bottom:15px;">

                                                              </div>
                                                          </div>
                                                          <div class="row">
                                                              <div class="col-md-12" style="padding-bottom:15px;">
                                                                  <button class="btn btn-primary btn-block" type="submit">Log In</button>
                                                              </div>
                                                          </div>
                                                      </div>
      </form>
    </div>

  </body>
</html>
